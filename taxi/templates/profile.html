{% extends 'Page/base.html' %}
{% load bootstrap3% }
{% block content %}
<div class="container" style="margin-top:8%">
    <div class="content-section">
        <div class="media">
            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <img class="rounded-circle account-img" src="{{ user.profile_picture.url }}">
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="media-body">
                            <div class="account-heading"><span class="mr-3 text-secondary username" style="font-size: 30px;">{{ user.username }}</span>
                            </div>

                            <div class="modal-body">
                              <a class="D-block mx-auto" href="/accounts/password/change">Change Password</a>
                              <hr>
                              <a class="D-block mx-auto" href="/logout/">Sign Out</a>
                              <hr>
                          </div>
                            <h5>{{ user.name }}</h5>
                            <p class="text-secondary">{{ user.bio }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-4">
</div>

{% endblock %}

{%extends 'taxi/base.html'%}
{% block content %}
{{block.super}}

<div class="container" style="margin-top: 2%;">
   
  <div class="row">
      {%for image in images%}
      <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{image.image.url}}" class="img-responsive" alt="..." style="height: 300px;  " data-toggle="modal" data-target="#{{image.id}}">

              <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; "><span> Category </span>: {{image.image_category.name}}</h4>

                <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; "><span>Location</span>: {{image.image_location.name}}</h4>

          </div>

      </div>
      <div class="modal fade" id="{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title d-block mx-auto" id="exampleModalLongTitle" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; ">{{image.image_name}}</h5>
            </div>
            <div class="modal-body">
                <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid" style="height: 300px; width: 400px; ">
                
                <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; ">{{image.image_description}}</h4>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close</button>
            </div>
            </div>
          </div>
     </div>
      {%endfor%}
  </div>
  
</div>
{%endblock%}
